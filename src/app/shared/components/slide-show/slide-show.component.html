<div class="slideshow">
  <div class="row card-deck">
    <div class="col-lg-3 col-md-4 col-6" *ngFor="let movie of movieList">
      <div class="card movie-card mb-3">
        <img
          class="card-img-top"
          [src]="movie.image"
          alt="Card image cap"
          width="300px"
        />
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.rating }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
