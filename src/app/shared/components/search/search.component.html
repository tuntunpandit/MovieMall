<form [formGroup]="filters">
  <div class="row">
    <div class="form-group col-md-2 col-6">
      <input
        type="text"
        class="form-control"
        formControlName="searchByTitle"
        placeholder="Search by title..."
      />
    </div>
    <div class="form-group col-md-2 col-6">
      <input
        type="text"
        class="form-control"
        formControlName="searchByRating"
        placeholder="Search by rating..."
      />
    </div>
    <div class="col-md-2 d-flex align-items-center justify-content-end ms-auto">
      <span class="h6 mb-0 mt-2">Total Count : {{ totalMovies }}</span>
    </div>
  </div>
</form>
